<!DOCTYPE html>
<html>
    <head>
        <!-- Css -->
        <link rel="stylesheet" href="index.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <input class="color-picker" id="color-picker" type="color">
                <select name="color-scheme" id="color-scheme">
                    <option value="Monochrome">Monochrome</option>
                    <option value="Monochrome-dark">Monochrome-dark</option>
                    <option value="Monochrome-light">Monochrome-light</option>
                    <option value="Analogic">Analogic</option>
                    <option value="Complement">Complement</option>
                    <option value="Analogic-complement">Analogic-complement</option>
                    <option value="Triad">Triad</option>
                </select>
                <button id="generate-color-scheme-btn">Get color scheme</button>
            </div>
        </header>
        <main>
            <div class="color-palette">
                <div class="color">
                    <div class="color-1 color-space"></div>
                    <p class="hex-values">#F55A5A</p>
                </div>
                <div class="color">
                    <div class="color-2 color-space"></div>
                    <p class="hex-values">#2B283A</p>
                </div>
                <div class="color">
                    <div class="color-3 color-space"></div>
                    <p class="hex-values">#FBF3AB</p>
                </div>
                <div class="color">
                    <div class="color-4 color-space"></div>
                    <p class="hex-values">#AAD1B6</p>
                </div>
                <div class="color">
                    <div class="color-5 color-space"></div>
                    <p class="hex-values">#A626D3</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
